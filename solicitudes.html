<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Solicitudes - Portal RH</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #f9fafb;
      color: #1f2937;
      font-family: 'Inter', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
    }
    .sidebar {
      width: 260px;
      background: linear-gradient(135deg, #2563eb, #dc2626);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
      box-shadow: 4px 0 12px rgba(0,0,0,0.05);
      flex-shrink: 0;
      min-height: 100vh;
    }
    .logo { font-size: 24px; font-weight: 700; margin-bottom: 40px; }
    .nav { width: 100%; display: flex; flex-direction: column; gap: 15px; }
    .nav a {
      padding: 12px 20px; border-radius: 12px; text-decoration: none;
      color: white; background-color: rgba(255,255,255,0.1);
      transition: background 0.3s, transform 0.2s; font-weight: 500;
      display: flex; align-items: center; gap: 8px;
    }
    .nav a:hover { background-color: rgba(255,255,255,0.3); transform: scale(1.03);}
    .main-content {
      flex: 1; padding: 40px 5vw; max-width: 900px; margin: 0 auto;
      display: flex; flex-direction: column; gap: 32px;
    }
    h1 { font-size: 2rem; margin-bottom: 18px; }
    .section {
      background: #fff; border-radius: 14px; box-shadow: 0 4px 16px rgba(0,0,0,0.06);
      padding: 28px 24px; margin-bottom: 12px;
    }
    .section-title { font-size: 1.2rem; font-weight: 600; margin-bottom: 18px; }
    .form-group { margin-bottom: 14px; }
    .form-group label { font-weight: 500; display: block; margin-bottom: 4px; }
    .form-group input, .form-group select, .form-group textarea {
      width: 100%; padding: 7px 10px; border: 1px solid #d1d5db; border-radius: 6px;
      font-size: 1rem; background: #f3f4f6;
    }
    .form-actions { margin-top: 12px; }
    .btn {
      padding: 7px 18px; border: none; border-radius: 6px; font-weight: 600; cursor: pointer;
      background: #2563eb; color: #fff; font-size: 1rem; margin-right: 8px;
      transition: background 0.2s;
    }
    .btn:hover { background: #1d4ed8; }
    .solicitudes-table {
      width: 100%; border-collapse: collapse; margin-top: 10px;
    }
    .solicitudes-table th, .solicitudes-table td {
      border: 1px solid #e5e7eb; padding: 8px 10px; text-align: left;
    }
    .solicitudes-table th { background: #f3f4f6; }
    .estado-pendiente { color: #f59e42; font-weight: 600; }
    .estado-aprobado { color: #16a34a; font-weight: 600; }
    .estado-rechazado { color: #dc2626; font-weight: 600; }
    .btn-ver { background: #2563eb; color: #fff; padding: 4px 12px; border-radius: 5px; border: none; cursor: pointer; }
    .btn-eliminar { background: #dc2626; color: #fff; padding: 4px 12px; border-radius: 5px; border: none; cursor: pointer; }
    @media (max-width: 900px) {
      .sidebar { display: none; }
      .main-content { padding: 18px 2vw; }
      .section { padding: 12px 4px; }
      .solicitudes-table, .solicitudes-table thead, .solicitudes-table tbody, .solicitudes-table tr, .solicitudes-table th, .solicitudes-table td {
        display: block;
        width: 100%;
      }
      .solicitudes-table thead { display: none; }
      .solicitudes-table tr {
        margin-bottom: 18px;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        background: #fff;
        box-shadow: 0 2px 8px rgba(0,0,0,0.03);
        padding: 10px 0;
      }
      .solicitudes-table td {
        padding: 8px 12px;
        border: none;
        position: relative;
      }
      .solicitudes-table td:before {
        content: attr(data-label);
        font-weight: 600;
        color: #6b7280;
        display: block;
        margin-bottom: 2px;
        font-size: 0.97em;
      }
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="logo">Ayudamedica</div>
    <nav class="nav">
      <a href="perfil.html"><span>üë§</span>Mi perfil</a>
      <a href="recibos.html"><span>üìÑ</span>Recibos</a>
      <a href="documentos.html"><span>üìÅ</span>Documentos</a>
      <a href="solicitudes.html"><span>üìù</span>Solicitudes</a>
      <a href="#"><span>üì§</span>Certificados</a>
      <a href="#"><span>üö™</span>Salir</a>
    </nav>
  </aside>
  <main class="main-content">
    <h1>Solicitudes</h1>
    <section class="section">
      <div class="section-title">Nueva Solicitud</div>
      <div class="form-group">
        <label for="tipo-solicitud">Tipo de Solicitud</label>
        <select id="tipo-solicitud">
          <option value="estudio">D√≠a de Estudio</option>
          <option value="vacaciones">Vacaciones</option>
          <option value="generica">Gen√©rica</option>
        </select>
      </div>
      <form id="form-estudio" class="formulario-solicitud">
        <div class="form-group">
          <label>Fecha</label>
          <input type="date" required>
        </div>
        <div class="form-group">
          <label>Motivo</label>
          <textarea required></textarea>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn">Enviar Solicitud</button>
        </div>
      </form>
      <form id="form-vacaciones" class="formulario-solicitud" style="display:none;">
        <div class="form-group">
          <label>Desde</label>
          <input type="date" required>
        </div>
        <div class="form-group">
          <label>Hasta</label>
          <input type="date" required>
        </div>
        <div class="form-group">
          <label>Observaciones</label>
          <textarea></textarea>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn">Enviar Solicitud</button>
        </div>
      </form>
      <form id="form-generica" class="formulario-solicitud" style="display:none;">
        <div class="form-group">
          <label>Detalle</label>
          <textarea required></textarea>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn">Enviar Solicitud</button>
        </div>
      </form>
    </section>
    <section class="section">
      <div class="section-title">Listado de Solicitudes</div>
      <table class="solicitudes-table" id="tabla-solicitudes">
        <thead>
          <tr>
            <th>Tipo</th>
            <th>Estado</th>
            <th>Visualizar</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td data-label="Tipo">Vacaciones</td>
            <td data-label="Estado" class="estado-pendiente">Pendiente</td>
            <td data-label="Visualizar"><button class="btn-ver" onclick="alert('Detalle de la solicitud')">Ver</button></td>
            <td data-label="Eliminar"><button class="btn-eliminar">Eliminar</button></td>
          </tr>
          <tr>
            <td data-label="Tipo">D√≠a de Estudio</td>
            <td data-label="Estado" class="estado-aprobado">Aprobado</td>
            <td data-label="Visualizar"><button class="btn-ver" onclick="alert('Detalle de la solicitud')">Ver</button></td>
            <td data-label="Eliminar"><button class="btn-eliminar">Eliminar</button></td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
  <script>
    // Mostrar solo el formulario seleccionado
    document.getElementById('tipo-solicitud').addEventListener('change', function() {
      document.querySelectorAll('.formulario-solicitud').forEach(f => f.style.display = 'none');
      document.getElementById('form-' + this.value).style.display = '';
    });

    // Eliminar solicitud (solo frontend)
    document.querySelectorAll('.btn-eliminar').forEach(btn => {
      btn.addEventListener('click', function() {
        if(confirm('¬øEliminar esta solicitud?')) {
          btn.closest('tr').remove();
        }
      });
    });

    // Env√≠o de formularios (solo frontend, agrega al listado)
    document.querySelectorAll('.formulario-solicitud').forEach(form => {
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        let tipo = document.getElementById('tipo-solicitud').selectedOptions[0].text;
        let estado = 'Pendiente';
        let tbody = document.getElementById('tabla-solicitudes').querySelector('tbody');
        let tr = document.createElement('tr');
        tr.innerHTML = `
          <td data-label="Tipo">${tipo}</td>
          <td data-label="Estado" class="estado-pendiente">${estado}</td>
          <td data-label="Visualizar"><button class="btn-ver" onclick="alert('Detalle de la solicitud')">Ver</button></td>
          <td data-label="Eliminar"><button class="btn-eliminar">Eliminar</button></td>
        `;
        tbody.prepend(tr);
        form.reset();
        // Reasignar eventos de eliminar
        tr.querySelector('.btn-eliminar').addEventListener('click', function() {
          if(confirm('¬øEliminar esta solicitud?')) {
            tr.remove();
          }
        });
      });
    });
