{% extends 'base/base.html' %}

{% block title %}Solicitar Vacaciones - Sistema RRHH{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="mb-4">
            <i class="bi bi-sun"></i> Solicitar Vacaciones
        </h1>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5><i class="bi bi-calendar-plus"></i> Nueva Solicitud de Vacaciones</h5>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <i class="bi bi-info-circle"></i> 
                    Funcionalidad en desarrollo. Próximamente podrás solicitar vacaciones aquí.
                </div>
                <a href="{% url 'solicitudes:lista' %}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Volver a Solicitudes
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
