{% extends 'base/base.html' %}

{% block title %}Subir Documento - Sistema RRHH{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="mb-4">
            <i class="bi bi-upload"></i> Subir Documento
        </h1>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5><i class="bi bi-file-plus"></i> Cargar Nuevo Documento</h5>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <i class="bi bi-info-circle"></i> 
                    Funcionalidad en desarrollo. Próximamente podrás subir documentos aquí.
                </div>
                <a href="{% url 'documentos:mis_documentos' %}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Volver a Documentos
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
