<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notificaciones - Portal RH</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="navbar-container"></div>
  <script>
    
  fetch('navbar.html')
    .then(res => res.text())
    .then(html => document.getElementById('navbar-container').innerHTML = html);
</script>
  <main class="main-content">
    <h1>Notificaciones</h1>
    <section class="section">
      <div class="section-title">Listado de notificaciones</div>
      <table class="notif-table" id="tabla-notif">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Mensaje</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr data-leida="false">
            <td data-label="Fecha">2025-06-25</td>
            <td data-label="Mensaje">Tienes un recibo de sueldo pendiente de firma.</td>
            <td data-label="Estado" class="estado-noleida">No leída</td>
            <td data-label="Acciones">
              <button class="btn-leer">Marcar como leída</button>
              <button class="btn-eliminar">Eliminar</button>
            </td>
          </tr>
          <tr data-leida="true">
            <td data-label="Fecha">2025-06-20</td>
            <td data-label="Mensaje">Nuevo documento disponible para firmar.</td>
            <td data-label="Estado" class="estado-leida">Leída</td>
            <td data-label="Acciones">
              <button class="btn-eliminar">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
  <script>
    // Marcar como leída
    document.querySelectorAll('.btn-leer').forEach(btn => {
      btn.addEventListener('click', function() {
        const fila = btn.closest('tr');
        fila.setAttribute('data-leida', 'true');
        fila.querySelector('td[data-label="Estado"]').textContent = 'Leída';
        fila.querySelector('td[data-label="Estado"]').className = 'estado-leida';
        btn.remove();
      });
    });
    // Eliminar notificación
    document.querySelectorAll('.btn-eliminar').forEach(btn => {
      btn.addEventListener('click', function() {
        if(confirm('¿Eliminar esta notificación?')) {
          btn.closest('tr').remove();
        }
      });
    });
  </script>
