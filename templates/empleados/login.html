<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesión - Portal RH</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  {% load static %}
  <style>
    body {
      background: linear-gradient(135deg, #2563eb, #dc2626);
      color: #1f2937;
      font-family: 'Inter', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    
    .logo {
      margin-bottom: 30px;
    }
    
    .logo img {
      max-width: 150px;
      max-height: 180px;
    }
    
    h1 {
      font-size: 1.5rem;
      margin-bottom: 30px;
      color: #1f2937;
    }
    
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #374151;
    }
    
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 1rem;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }
    
    input[type="text"]:focus, input[type="password"]:focus {
      outline: none;
      border-color: #2563eb;
    }
    
    .btn-login {
      background: linear-gradient(135deg, #2563eb, #dc2626);
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s;
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
    }
    
    .error-message {
      background: #fee2e2;
      color: #dc2626;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="{% static 'img/logo.png' %}" alt="Logo">
    </div>
    
    <h1>Iniciar Sesión</h1>
    
    {% if form.errors %}
      <div class="error-message">
        Por favor, verifique sus credenciales e intente nuevamente.
      </div>
    {% endif %}
    
    <form method="post">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="{{ form.username.id_for_label }}">Usuario</label>
        <input type="text" 
               name="{{ form.username.name }}" 
               id="{{ form.username.id_for_label }}" 
               required>
      </div>
      
      <div class="form-group">
        <label for="{{ form.password.id_for_label }}">Contraseña</label>
        <input type="password" 
               name="{{ form.password.name }}" 
               id="{{ form.password.id_for_label }}" 
               required>
      </div>
      
      <button type="submit" class="btn-login">
        Ingresar
      </button>
    </form>
  </div>
</body>
</html>
