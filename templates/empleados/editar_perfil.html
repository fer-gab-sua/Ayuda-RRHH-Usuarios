{% extends 'base/base.html' %}

{% block title %}Editar Perfil - Sistema RRHH{% endblock %}

        <h1 class="mb-4">
            <i class="bi bi-pencil"></i> Editar Mi Perfil
        </h1>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5><i class="bi bi-person-gear"></i> Información Personal</h5>
            </div>
            <div class="card-body">
                <div class="alert alert-info">

                </div>
                <a href="{% url 'empleados:perfil' %}" class="btn btn-secondary">

            </div>
        </div>
    </div>
