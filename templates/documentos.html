<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Documentos - Portal RH</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="navbar-container"></div>
  <script>
  fetch('navbar.html')
    .then(res => res.text())
    .then(html => document.getElementById('navbar-container').innerHTML = html);
</script>
  <main class="main-content">
    <h1>Documentos</h1>
    <section class="section">
      <div class="section-title">Listado de documentos a firmar</div>
      <table class="docs-table">
        <thead>
          <tr>
            <th>Documento</th>
            <th>Tipo</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td data-label="Documento"><a href="#">Contrato Laboral.pdf</a></td>
            <td data-label="Tipo">Contrato</td>
            <td data-label="Estado" class="estado-pendiente">Pendiente</td>
            <td data-label="Acciones"><button class="btn-firmar">Firmar</button></td>
          </tr>
          <tr>
            <td data-label="Documento"><a href="#">Reglamento Interno.pdf</a></td>
            <td data-label="Tipo">Reglamento</td>
            <td data-label="Estado" class="estado-firmado">Firmado</td>
            <td data-label="Acciones"></td>
          </tr>
        </tbody>
      </table>
    </section>
    <section class="section">
      <div class="section-title">Notificaciones a firmar</div>
      <table class="docs-table">
        <thead>
          <tr>
            <th>Documento</th>
            <th>Tipo</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td data-label="Documento"><a href="#">Aviso de Vacaciones.pdf</a></td>
            <td data-label="Tipo">Notificación</td>
            <td data-label="Estado" class="estado-pendiente">Pendiente</td>
            <td data-label="Acciones"><button class="btn-firmar">Firmar</button></td>
          </tr>
          <tr>
            <td data-label="Documento"><a href="#">Cambio de Turno.pdf</a></td>
            <td data-label="Tipo">Notificación</td>
            <td data-label="Estado" class="estado-firmado">Firmado</td>
            <td data-label="Acciones"></td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
  <script>
    // Simulación de firma (solo frontend)
    document.querySelectorAll('.btn-firmar').forEach(btn => {
      btn.addEventListener('click', function() {
        const fila = btn.closest('tr');
        fila.querySelector('td[data-label="Estado"]').textContent = 'Firmado';
        fila.querySelector('td[data-label="Estado"]').className = 'estado-firmado';
        btn.remove();
      });
    });
  </script>
