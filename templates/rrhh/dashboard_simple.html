<!DOCTYPE html>
<html>
<head>
    <title>Dashboard RRHH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Dashboard RRHH</h1>
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5>{{ empleados_count }}</h5>
                        <p>Empleados</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5>{{ recibos_count }}</h5>
                        <p>Recibos</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5>{{ solicitudes_count }}</h5>
                        <p>Solicitudes</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5>{{ documentos_count }}</h5>
                        <p>Documentos</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5>Enlaces r√°pidos</h5>
                        <a href="/rrhh/recibos/" class="btn btn-primary mr-2">Recibos</a>
                        <a href="/rrhh/empleados/" class="btn btn-secondary mr-2">Empleados</a>
                        <a href="/rrhh/solicitudes/" class="btn btn-info mr-2">Solicitudes</a>
                        <a href="/rrhh/documentos/" class="btn btn-warning">Documentos</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
